<div class="page-control">
    <div>
      {% if page.previous.url %}

      <a id="prev" class="button" href="{{ page.previous.url }}">&laquo; 이전글</a><p>{{ page.previous.title }}</p>
      {% endif %}
    </div>
    <div>
      {% if page.next.url %}
      <a id="next" class="button" href="{{ page.next.url }}"> &raquo; 다음글</a><p>{{ page.next.title }}</p>
      {% endif %}
    </div>
  </div>
